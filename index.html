<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motion Replay</title>
  <style>
    video {
      max-width: 100%;
      height: auto;
    }

    #replay {
      display: none;
    }

    #controls {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>Motion Replay</h1>
  <!-- ライブフィード用のビデオ -->
  <video id="liveFeed" autoplay playsinline></video>
  <!-- リプレイ用のビデオ -->
  <video id="replay" controls></video>
  <!-- コントロールボタン -->
  <div id="controls">
    <button id="startReplay">Start Replay</button>
  </div>

  <script src="main.js"></script>
</body>

</html>
